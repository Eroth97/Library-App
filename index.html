<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap');
  </style>
  <title>Library App</title>
</head>
<body>
  <header id="head"><h1>Library App</h1></header>
  <div>
    <div class="button"><button id="book-maker">Add book</button></div>
    <form id="form-book-maker">
      <ol>
        <li><label for="author">Author </label><input class="options" id="author" type="text"></li>
        <li><label for="title">Title </label><input class="options" id="title" type="text"></li>
        <li><label for="number-pages">Number of Pages </label><input class="options" id="number-pages" type="num"></li>
        <li>
          <p>Have you read it?</p>
          <label for="yes">Yes</label><input name="read-buttons" class="buttons-options" id="yes" type="radio">
          <label for="no">No</label><input name="read-buttons" class="buttons-options" id="no" type="radio">
        </li>  
        <li><button id ="submit-button" type="button">New Book</li>
      </ol>
    </form>
  </div>
  <div id="library"></div>
  <footer id="foot">Made by David Tellez</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Library App</title>
</head>
<body>
  <header><h1>Library App</h1></header>
  <div>
    <div class="button"><button>Add book</button></div>
    <form>
      <ol>
        <li><label for="author">Author </label><input id="author" type="text"></li>
        <li><label for="title">Title </label><input id="title" type="text"></li>
        <li><label for="number-pages">Number of Pages </label><input id="number-pages" type="num"></li>
        <li>
          <p>Have you read it?</p>
          <label for="yes">Yes</label><input name="read-buttons" id="yes" type="radio">
          <label for="no">No</label><input name="read-buttons" id="no" type="radio">
        </li>  
        <li><input id ="submit-button"type="submit"></li>
      </ol>
    </form>
    <div id="library"></div>
  </div>
  <footer>Made by David Tellez</footer>
</body>
</html>
